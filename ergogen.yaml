units:
  u: U
  $default_width: u
  $default_height: u

  switch_hole: 14

  r5_mod: 1.5u
  r5_bar: 7u

  lmod_r4: 2.25u
  lmod_r3: 1.75u
  lmod_r2: 1.5u

  rmod_r4: 2.75u
  rmod_r3: 2.25u
  rmod_r2: 1.5u
  rmod_r1: 2u

  lmod_shift_r4: 0
  lmod_shift_r3: -(lmod_r4 / 2) + (lmod_r3 / 2)
  lmod_shift_r2: -(lmod_r3 / 2) + (lmod_r2 / 2)
  lmod_shift_r1: -(lmod_r2 / 2) + (u / 2)

  alpha_shift_r4: lmod_r4 / 2 - u / 2
  alpha_shift_r3: lmod_shift_r3 * 2
  alpha_shift_r2: lmod_shift_r2 * 2
  alpha_shift_r1: lmod_shift_r1 * 2

  rmod_shift_r4: lmod_r4 / 2 + rmod_r4 / 2 - u
  rmod_shift_r3: rmod_r3 / 2 - u
  rmod_shift_r2: 0
  rmod_shift_r1: rmod_r2 / 2 - u

  f_row_offset: u * 1.5

  # editable
  tangent_angle: -20
  screw_size: 1.5
  tangent_distance: 1
  tab_circle_edge_thickness: 1.5
  foot_radius: 2.5
  tolerance: 0.15
  # editable

  tangent_distance_formula: (screw_size + tolerance) + tangent_distance
  tab_circle_formula: (screw_size + tolerance) + tab_circle_edge_thickness
  tab_circle_cutout_formula: (screw_size + tolerance)

  stabilizer_width: 7
  stabilizer_height: 14
  stabilizer_offset: -1
  stabilizer_spacing_3u: u * ((3 - 1) / 2)
  stabilizer_spacing_7u: u * ((7 - 1) / 2)
  stabilizer_spacing_2u: u / 2 + stabilizer_width / 2 + ((23.8 / 2) - (14 / 2) - (stabilizer_width / 2))

points:
  zones.origin:
    key:
      width: 0
      height: 0
      bind: [0, 0, 0, 0]
  zones.alpha:
    rows:
      r4:
        shift: [alpha_shift_r4, 0]
      r3:
        shift: [alpha_shift_r3, 0]
      r2:
        shift: [alpha_shift_r2, 0]
      r1:
        shift: [alpha_shift_r1, 0]
    columns:
      c1:
        rows:
          r4:
            width: lmod_r4
            shift: [lmod_shift_r4, 0]
            tags:
              2u_stabilizers: true
          r3:
            width: lmod_r3
            shift: [lmod_shift_r3, 0]
          r2:
            width: lmod_r2
            shift: [lmod_shift_r2, 0]
          r1:
            shift: [lmod_shift_r1, 0]
      c2:
      c3:
      c4:
      c5:
      c6:
      c7:
      c8:
      c9:
      c10:
      c11:
      c12:
        rows:
          r4:
            width: rmod_r4
            shift: [rmod_shift_r4, 0]
            tags:
              2u_stabilizers: true
          r3:
            shift: [-(rmod_shift_r4 - alpha_shift_r4) + alpha_shift_r3, 0]
      c13:
        rows:
          r4.skip: true
          r3:
            width: rmod_r3
            shift: [rmod_shift_r3, 0]
            tags:
              2u_stabilizers: true
          r2:
            shift: [-(rmod_shift_r3 - alpha_shift_r3) + alpha_shift_r2]
      c14:
        rows:
          r4.skip: true
          r3.skip: true
          r2:
            width: rmod_r2
            shift: [rmod_shift_r2, 0]
          r1:
            width: rmod_r1
            shift: [rmod_shift_r1, 0]
            tags:
              2u_stabilizers: true
  zones.r5:
    anchor:
      ref: alpha_c1_r4
      shift: [1.5u / 2 - lmod_r4 / 2, -u]
    columns:
      c1:
        key.width: r5_mod
      c2:
        key.width: r5_mod
        key.shift: [r5_mod, 0]
      c3:
        key:
          width: r5_bar
          shift: [r5_mod * 2.5 + u, 0]
          tags:
            7u_stabilizers: true
      c4:
        key.width: r5_mod
        key.shift: [r5_bar + r5_mod - u/2, 0]
      c5:
        key.width: r5_mod
        key.shift: [r5_bar + r5_mod + u, 0]
  zones.caps_stepped:
    anchor:
      ref: alpha_c1_r3
      shift: [-lmod_r2 / 4, 0]
  zones.split_rs:
    anchor:
      ref: alpha_c12_r4
      shift: [-rmod_r4 / 2 + u / 2, 0]
    columns:
      c1:
        key:
          width: 1.75u
          shift: [1.75u / 2 - u /2, 0]
      c2:
        key.shift: [1.75u - u, 0]
  zones.split_bs:
    anchor:
      ref: alpha_c14_r1
      shift: [rmod_r1 / 4 - u, 0]
    columns:
      c1:
      c2:
  zones.sixtyfive_row:
    anchor:
      ref: split_bs_c2
      shift: [u, -u*4]
    columns:
      c1:
    rows:
      r5:
      r4:
      r3:
      r2:
      r1:
  zones.f_keys:
    anchor:
      ref: alpha_c1_r1
      shift: [0, f_row_offset]
    columns:
      c1:
      c2:
        key.spread: u * 1.5
      c3:
      c4:
      c5:
      c6:
        key.spread: u * 1.5
      c7:
      c8:
      c9:
      c10:
        key.spread: u * 1.5
      c11:
      c12:
      c13:
      c14:
        key.spread: u * 1.5
  zones.split_space1:
    anchor:
      ref: r5_c3
      shift: [-2u, 0]
    columns:
      c1.key:
        width: 3u
        tags:
          3u_stabilizers: true
      c2.key.shift: [1u, 0]
      c3.key:
        width: 3u
        shift: [2u, 0]
        tags:
          3u_stabilizers: true

  key:
    tags:
      keys: true

outlines:
  plate_tab:
    - operation: stack
      what: polygon
      points:
        - shift: [0, 0]
        - shift: [0, foot_radius]
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
        - shift: [tab_circle_formula, 0]
          orient: -tangent_angle*2
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [foot_radius, 0]
          orient: 90
        - shift: [foot_radius, 0]
          orient: tangent_angle - 90
      adjust:
        - shift: [0, foot_radius]
        - shift: [-foot_radius, 0]
          orient: tangent_angle
        - shift: [-tangent_distance_formula, 0]
          orient: 90
        - shift: [-tab_circle_formula, 0]
          orient: -90
        - shift: [0, 0]
          orient: -tangent_angle
        - ref: origin
          affect: y
    - operation: subtract
      what: circle
      radius: foot_radius
      adjust:
        - shift: [0, foot_radius]
        - shift: [-foot_radius, 0]
          orient: tangent_angle
        - shift: [-tangent_distance_formula, 0]
          orient: 90
        - shift: [-tab_circle_formula, 0]
          orient: -90
        - shift: [0, 0]
          orient: -tangent_angle
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
    - operation: subtract
      what: circle
      radius: foot_radius
      adjust:
        - shift: [0, foot_radius]
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
        - shift: [0, 0]
          orient: -tangent_angle
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
    - operation: add
      what: circle
      radius: tab_circle_formula
      adjust:
        - shift: [0, foot_radius]
        - shift: [-tab_circle_formula, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: 90
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
          orient: -tangent_angle
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
    - operation: subtract
      what: circle
      radius: tab_circle_cutout_formula
      adjust:
        - shift: [0, foot_radius]
        - shift: [-tab_circle_formula, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: -90
        - shift: [-foot_radius, 0]
          orient: 90
        - ref: origin
          affect: y
        - shift: [0, foot_radius]
          orient: -tangent_angle
        - shift: [foot_radius, 0]
          orient: tangent_angle
        - shift: [tangent_distance_formula, 0]
          orient: 90
        - shift: [tab_circle_formula, 0]
          orient: -90
    - operation: subtract
      what: rectangle
      size: [20, 15]
      where:
        shift: [0, -7.5]

  7u_stabilizer: # This creates the stabilizer, you just need to use its name in a `where` clause of another outline
    - operation: stack
      where: 7u_stabilizers # Set this tag on the keys you want
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [stabilizer_spacing_7u, stabilizer_offset]
      fillet: 0.5
    - operation: stack
      where: 7u_stabilizers
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [-stabilizer_spacing_7u, stabilizer_offset]
      fillet: 0.5

  3u_stabilizer: # This creates the stabilizer, you just need to use its name in a `where` clause of another outline
    - operation: stack
      where: 3u_stabilizers # Set this tag on the keys you want
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [stabilizer_spacing_3u, stabilizer_offset]
      fillet: 0.5
    - operation: stack
      where: 3u_stabilizers
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [-stabilizer_spacing_3u, stabilizer_offset]
      fillet: 0.5

  2u_stabilizer:
    - operation: stack
      where: 2u_stabilizers # Set this tag on the keys you want
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [stabilizer_spacing_2u, stabilizer_offset]
      fillet: 0.5
    - operation: stack
      where: 2u_stabilizers
      what: rectangle
      size: [stabilizer_width, stabilizer_height]
      adjust:
        shift: [-stabilizer_spacing_2u, stabilizer_offset]
      fillet: 0.5

  plate_tabs:
    - operation: add
      name: plate_tab
      where: f_keys_c1
      adjust:
        shift: [0, u / 2 + 1]

    - operation: add
      name: plate_tab
      where: f_keys_c14
      adjust:
        shift: [0, u / 2 + 1]

    - operation: add
      name: plate_tab
      where: f_keys_c1
      adjust:
        shift: [u * 5, u / 2 + 1]

    - operation: add
      name: plate_tab
      where: f_keys_c14
      adjust:
        shift: [-(u * 5), u / 2 + 1]

    - operation: add
      name: plate_tab
      where: f_keys_c1
      adjust:
        shift: [0, -(u * 6) - 1]
        rotate: 180

    - operation: add
      name: plate_tab
      where: f_keys_c14
      adjust:
        shift: [0, -(u * 6) - 1]
        rotate: 180

    - operation: add
      name: plate_tab
      where: f_keys_c1
      adjust:
        shift: [u * 5, -(u * 6) - 1]
        rotate: 180

    - operation: add
      name: plate_tab
      where: f_keys_c14
      adjust:
        shift: [-(u * 5), -(u * 6) - 1]
        rotate: 180

  key_cutouts:
    - operation: add
      where: keys
      what: rectangle
      size: switch_hole
      fillet: 0.5
    - operation: add
      what: rectangle
      size: [switch_hole * 2, switch_hole]
      where: alpha_c12_r4

  sevenfive_plate:
    - operation: stack
      what: polygon
      points:
        - ref: f_keys_c1
          shift: [-u / 2 - 1, u / 2 + 1]
        - ref: f_keys_c14
          shift: [u / 2 + 1, u / 2 + 1]
        - shift: [0, -u * 6.5 - 2]
        - ref: f_keys_c1
          shift: [-u / 2 - 1, -6u - 1]
      fillet: 0.5

    - operation: add
      name: plate_tabs

    - operation: subtract
      name: key_cutouts

    - operation: subtract
      name: 7u_stabilizer

    - operation: subtract
      name: 2u_stabilizer

    - operation: subtract
      name: 3u_stabilizer